<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Equipment" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Dietary Restrictions" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Radio_Form_Control label="Show Name on Recipes" name="Level" required=true radios=levels errorMessage=(fieldError "level") }}
      </div>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
